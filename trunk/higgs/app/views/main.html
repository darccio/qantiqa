<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.4.min.js'}" charset="utf-8"></script>
    </head>
    <body>
    	<header>
    		<h1>Qantiqa</h1>
    	</header>
    	<nav>
	    	#{if user}
	       		User: ${user} (<a href="@{Higgs.logout()}">Logout</a>)
	        #{/if}
	        #{else}
	        	<a href="@{Higgs.login()}">Login</a>
	        #{/else}
        </nav>
        <section>
			#{if flash.error}
				<p class="error">${flash.error}</p>
			#{/if}
			#{if flash.success}
            	<p class="success">${flash.success}</p>
        	#{/if}
        
        	#{doLayout /}
        </section>
    </body>
</html>
