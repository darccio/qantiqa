#{extends 'main.html' /}
#{set title:'Add a new Gluon' /}

#{form @Gluons.create()}
	<fieldset id="info">
		<legend>Gluon details</legend>
    	<p>
        	<label for="host">Host</label>
        	<input type="text" name="host" id="host" required />
    	</p>
    	<p>
    		<label for="secret">Secret</label>
        	<input type="text" name="secret" id="secret" required placedholder="Generated with play secret" />
    	</p>
    </fieldset>
    <fieldset id="send">
    	<input type="submit" value="Add Gluon"> or <a href="@{Gluons.index()}">Cancel</a>
    </fieldset>
#{/form}
